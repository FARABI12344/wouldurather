<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <input type="checkbox" id="mode-toggle">
            <label for="mode-toggle" class="toggle-label"></label>
        </div>

        <!-- Game Content -->
        <h1>Would you rather</h1>
        <p id="question">Loading question...</p>
        <button id="option1" class="option-btn">Option 1</button>
        <p class="or-text">or</p>
        <button id="option2" class="option-btn">Option 2</button>

        <!-- Result Display -->
        <div id="result" class="hidden">
            <p>Your answer: <span id="selected-answer"></span></p>
            <p id="percentage"></p>
        </div>

        <!-- Error Popup -->
        <div id="error-popup" class="popup hidden">
            <span>⚠️ Error: Please wait before selecting again.</span>
        </div>

        <!-- Success Popup -->
        <div id="success-popup" class="popup hidden">
            <span>✅ Loaded Next Question</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
