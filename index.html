<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Would You Rather</h1>
        <div id="question-container">
            <p id="question">Loading question...</p>
            <button id="option1" class="option-btn">Option 1</button>
            <button id="option2" class="option-btn">Option 2</button>
        </div>
        <div id="result" class="hidden">
            <p>Your answer: <span id="selected-answer"></span></p>
            <p id="percentage"></p>
        </div>
        <button id="next-button" class="hidden">Next Question</button>
        <div id="mode-toggle">
            <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
